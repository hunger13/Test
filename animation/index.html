<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>animation</title>
</head>

<body>

    <main>
        <!--基本变形动画-->
        <h1 class="title">几种变形</h1>
        <div id="first">
            <div id="rotate" class="normal">
                旋转
            </div>
            <div id="translate" class="normal">
                位移
            </div>
            <div id="scale" class="normal">
                缩放
            </div>
            <div id="skew" class="normal">
                倾斜
            </div>
            <div id="origin" class="normal">
                中心点为左上角旋转
            </div>
        </div>
        <!--transition相关组动画-->
        <h1 class="title">Transition动画</h1>
        <div id="transition">
            延时0.1s后颜色渐变,变小
        </div>
        <!--animation相关动画-->
        <h1 class="title">Animation动画</h1>
        <div id="animation">
            <div>
                Animation动画
            </div>
        </div>

        <h1 class="title">3d轮播</h1>
        <div id="banner">
            <div>🙃</div>
            <div>🙄</div>
            <div>😋</div>
            <div>😭</div>
            <div>😄</div>
            <div>😑</div>
        </div>

    </main>


</body>

</html>
