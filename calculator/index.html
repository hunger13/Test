<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="cal">
        <div class="dispaly">
            <span id="display">0</span>
        </div>
        <div class="keypod">
            <div class="btn other ac">AC</div>
            <div class="btn  other del">del</div>
            <div class="btn  other per">%</div>
            <div class="btn com">/</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn com">*</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn com">-</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn com">+</div>
            <div class="btn num zero">0</div>
            <div class="btn num dot">.</div>
            <div class="btn com">=</div>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>

</html>
